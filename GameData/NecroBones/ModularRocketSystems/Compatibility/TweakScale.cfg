SCALETYPE
{
    name = adapter_3_1
    freeScale = false
    scaleFactors = 3.75,          7.5
    scaleNames =   3.75m to 1.25m, 7.5m to 2.5m
    defaultScale = 3.75
}

@PART[NB0mLFOengine1,NB0mMonoEngine1,NBjetBasic0m,NBjetTurbo0m]:NEEDS[TweakScale]:FOR[ModularRocketSystems] // 0.625m LFO engine
{
